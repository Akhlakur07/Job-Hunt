{% extends 'base.html' %}
{% block title %}Register as Company{% endblock %}
{% block content %}
<h2>Register as Company</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ company_form.as_p }}
    <button type="submit">Register</button>
</form>
{% endblock %}
