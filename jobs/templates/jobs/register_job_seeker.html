<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register as Job Seeker</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'jobs/register.css' %}">
</head>
<body>
    <nav>
        <a href="{% url 'login' %}">Login</a> |
        <a href="{% url 'register_company' %}">Register as Company</a>
    </nav>
    <div class="content">
        <h2>Register as Job Seeker</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ seeker_form.as_p }}
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
