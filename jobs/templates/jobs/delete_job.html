<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Job</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'jobs/company_dashboard.css' %}">
</head>
<body>
    <nav>
        <a href="{% url 'home' %}">Home</a> |
        <a href="{% url 'company_dashboard' %}">Dashboard</a> |
        <a href="{% url 'user_logout' %}">Logout</a>
    </nav>

    <div class="content">
        <h1>Delete Job: {{ job.title }}</h1>
        <p>Are you sure you want to delete this job?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="back">Yes, Delete</button>
            <a href="{% url 'company_dashboard' %}" class="back">Cancel</a>
        </form>
    </div>
</body>
</html>
