<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Job</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'jobs/company_dashboard.css' %}">
</head>
<body>
    <nav>
        <a href="{% url 'home' %}">Home</a> |
        <a href="{% url 'company_dashboard' %}">Dashboard</a> |
        <a href="{% url 'user_logout' %}">Logout</a>
    </nav>
    <div class="content">
        <h1 class="edit_job">Edit Job: {{ job.title }}</h1>
        <form method="post">
            {% csrf_token %}
            {{ job_form.as_p }}
            <button type="submit" class="back">Save Changes</button>
        </form>
    </div>
</body>
</html>
