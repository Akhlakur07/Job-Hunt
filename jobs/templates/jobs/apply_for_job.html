<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'jobs/apply_for_job.css' %}">
</head>
<body>
    <nav>
        <a href="{% url 'view_jobs' %}">Back to Jobs</a>

        </form>
    </div>

</html>
